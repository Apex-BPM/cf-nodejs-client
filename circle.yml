machine:
  node:
    version: 6.3.0
  services:
      - docker

dependencies:
  override:
    - echo 'DOCKER_OPTS="-s devicemapper --storage-opt dm.basesize=30G"' | tee /etc/default/docker > /dev/null
    - service docker restart
    - docker info
    - docker pull tchughesiv/cf-mini
    - docker run --privileged -v /lib/modules:/lib/modules:ro -p 80:80 -p 443:443 -p 4443:4443 -tdi tchughesiv/cf-mini
    - apt-get update
    - apt-get install dnsmasq httping
    - docker ps
    - IMAGE=`docker ps | grep tchughesiv/cf-mini | awk '{print $1}'`
    - IP=`docker inspect --format '{{ .NetworkSettings.IPAddress }}' ${IMAGE}`
    - echo "address=/cf-mini.example/${IP}" | tee -a /etc/dnsmasq.conf > /dev/null
    - dpkg-reconfigure resolvconf
    - /etc/init.d/dnsmasq restart
    - ping -c 4 api.cf-mini.example

test:
  override:
    - npm run lint
